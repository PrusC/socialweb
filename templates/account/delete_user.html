{% extends 'base.html' %}

{% block title %}
  User deletion
{% endblock %}

{% load static %}
{% block style %}
  <link rel="stylesheet" href="{% static 'account/css/account.css' %}">
{% endblock %}

{% block content %}
  <h2>User {{ object.username }} deletion</h2>
  <form method='post'>
    {% csrf_token %}
    <input type="submit" value='Delete'>
  </form>
{% endblock %}
